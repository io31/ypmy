            </div>

            <div class="content">
                <span id="lblCon"><p>
	&nbsp;在使用第三方APP（如：美团、抖音、 快手、游戏 等 ）调起微信支付 或 快捷登录时，请提前使用原版微信登录，支付或快捷登录后再重新登录一品密友软件。
</p>
<p>
	<span style="font-size:14px;">&nbsp;建议手机同时安装原版微信和一品密友，使用两个不同的微信号登录，这样不影响第三方APP调用微信支付和快捷登录，使用起来更加便捷。</span> 
</p>
